<!DOCTYPE html>
<html lang='en'>
<head>
    <style>
        body {
            background: linear-gradient(to bottom, #90C5E6, #4B6EA8); /* Sky gradient colors */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <title>WEATHER REPORT</title>
    <div class="content">
        <h1>WEATHER REPORT</h1>

        <div class='form'>
            <form action="/weatherapp" method="POST">
                <label for='city'>Enter city:</label>
                <input type="text" name="city" id="city" placeholder="E.g. New York">

                <label for='units'>Enter unit:</label>
                <input type="text" name="units" id="units" placeholder="E.g. Celsius">

                <label for='appid'>Enter API KEY:</label>
                <input type="text" name="appid" id="appid" placeholder="Your API Key">

                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
